<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <title>Tinturas GDY</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">GOOD DYE YOUNG</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <img class="banner" src="./images/banner.png" />
        </div>
        <section class="container carouselcomplete">
            <div class="row">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/amarillo2.png" class="d-block w-100" alt="Tintura amarilla">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Steal My Sunshine</h5>
                                <p>Amarillo</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/riot2.png" class="d-block w-100" alt="Tintura Naranja">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Riot</h5>
                                <p>Naranja</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/purpura2.png" class="d-block w-100" alt="Tintura Purpura">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>PPL Eater</h5>
                                <p>PÃºrpura</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/azul2.png" class="d-block w-100" alt="Tintura Azul">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Blue Ruin</h5>
                                <p>Azul</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/pink2.png" class="d-block w-100" alt="Tintura Rosa">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Pink Puff</h5>
                                <p>Rosa</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/lila2.png" class="d-block w-100" alt="Tintura Lila">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Stoned Pony</h5>
                                <p>Lila</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
